<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - IELTS Speaking AudioGen</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PT Serif', 'Crimson Text', ui-serif, 'Times New Roman', 'Georgia', serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景动画元素 */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: #fff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 16px 48px rgba(31,38,135,0.20);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        .login-title {
            font-size: 28px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .login-subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px dashed #e2e8f0;
        }

        .register-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2d7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2d7d32;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">IS</div>
            <h1 class="login-title">欢迎登录</h1>
            <p class="login-subtitle">IELTS Speaking AudioGen</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="请输入用户名"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="请输入密码"
                    required
                >
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="loginBtnText">登录</span>
            </button>
        </form>

        <div class="register-link">
            <p>还没有账户？ <a href="#" id="registerLink">联系管理员注册</a></p>
        </div>
    </div>

    <script>
        let currentToken = null;

        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerLink = document.getElementById('registerLink');

        // 检查已存储的 token
        function checkStoredToken() {
            const storedToken = localStorage.getItem('authToken');
            if (storedToken) {
                return fetch('/verify_token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token: storedToken})
                })
                .then(res => res.json())
                .then(data => {
                    if (data.valid) {
                        currentToken = storedToken;
                        redirectToModules();
                        return true;
                    } else {
                        localStorage.removeItem('authToken');
                        return false;
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    return false;
                });
            }
            return Promise.resolve(false);
        }

        // 显示消息
        function showMessage(message, isError = true) {
            hideMessages();
            if (isError) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }
        }

        // 隐藏消息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 设置加载状态
        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
                loginBtnText.textContent = '登录中...';
            } else {
                loadingSpinner.style.display = 'none';
                loginBtnText.textContent = '登录';
            }
        }

        // 登录函数
        function login(username, password) {
            setLoading(true);
            hideMessages();

            fetch('/user_login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    currentToken = data.token;
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    showMessage(`欢迎，${data.user.display_name}！`, false);
                    setTimeout(() => {
                        redirectToModules();
                    }, 1000);
                } else {
                    showMessage(data.error || '登录失败，请检查用户名和密码');
                }
            })
            .catch(err => {
                console.error('登录错误:', err);
                showMessage('网络错误，请稍后重试');
            })
            .finally(() => {
                setLoading(false);
            });
        }

        // 重定向到模块页面
        function redirectToModules() {
            window.location.href = '/';
        }

        // 表单提交处理
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('请输入用户名和密码');
                return;
            }

            login(username, password);
        });



        // 注册链接处理
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('请联系系统管理员进行账户注册', false);
        });

        // 页面加载时检查 token
        window.addEventListener('load', function() {
            checkStoredToken().then(hasValidToken => {
                if (!hasValidToken) {
                    // 聚焦到用户名输入框
                    usernameInput.focus();
                }
            });
        });

        // 回车键处理
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
