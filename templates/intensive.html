        while(c < clen && /\s/.test(container[c]) && container[c] !== origChar){

        if(c >= clen) break;
        
        // æ£€æŸ¥å­—ç¬¦æ˜¯å¦åŒ¹é…
        if(origChar === container[c]){

        } else {
          // å­—ç¬¦ä¸åŒ¹é…ï¼Œå¯»æ‰¾ä¸‹ä¸€ä¸ªåŒ¹é…
          let found = false;
          for(let j = c; j < Math.min(c + 10, clen); j++){
            if(container[j] === origChar){
              c = j + 1;

            }
          }
          if(!found) c++;
          o++;
        }
      }
      
      // ç›®æ ‡åœ¨å®¹å™¨æœ«å°¾æˆ–è¶…å‡º
      if(ci >= c) return o;
