<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IELTS Speaking - 合集播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 32px 24px 28px 24px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e0e7ff;
        }
        .header h2 {
            color: #3b4a6b;
            margin: 0;
            letter-spacing: 1px;
        }
        .category-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category-btn {
            padding: 10px 20px;
            border: 2px solid #e0e7ff;
            border-radius: 25px;
            background: #fff;
            color: #6b7280;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }
        .category-btn:hover {
            border-color: #4a90e2;
            color: #4a90e2;
            transform: translateY(-1px);
        }
        .category-btn.active {
            background: linear-gradient(90deg, #4a90e2 60%, #6a82fb 100%);
            border-color: #4a90e2;
            color: #fff;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.25);
        }
        .category-section {
            display: none;
        }
        .category-section.active {
            display: block;
        }
        .category-title {
            font-size: 22px;
            font-weight: 600;
            color: #3b4a6b;
            margin-bottom: 20px;
            text-align: center;
            padding: 16px;
            background: linear-gradient(90deg, #f8fafc 0%, #e0e7ff 100%);
            border-radius: 12px;
            border-left: 4px solid #4a90e2;
        }
        .back-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6b7280 60%, #9ca3af 100%);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #4b5563 60%, #6b7280 100%);
            transform: translateY(-1px);
        }
        .folder-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .folder-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.08);
            border-left: 4px solid #4a90e2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4a90e2, #6a82fb, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .folder-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(74, 144, 226, 0.15);
        }
        .folder-card:hover::before {
            opacity: 1;
        }
        .folder-card.has-combined {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left-color: #0ea5e9;
        }
        .folder-card.has-combined::before {
            background: linear-gradient(90deg, #0ea5e9, #06b6d4, #8b5cf6);
        }
        .folder-name {
            font-size: 19px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .folder-name .status-badge {
            font-size: 11px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 12px;
            background: #10b981;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .folder-info {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .folder-info .info-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        .folder-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .folder-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 100px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .folder-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .folder-btn:hover::before {
            left: 100%;
        }
        .generate-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #34d399 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .generate-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 50%, #10b981 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }
        .regenerate-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #fbbf24 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        .regenerate-btn:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 50%, #f59e0b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }
        .play-btn {
            background: linear-gradient(135deg, #4a90e2 0%, #357ab8 50%, #6a82fb 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        .play-btn:hover {
            background: linear-gradient(135deg, #357ab8 0%, #2563eb 50%, #4a90e2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
        }
        .play-btn:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .play-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        .player-section {
            background: #f4f8ff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }
        .player-section.active {
            display: block;
        }
        .player-title {
            font-size: 20px;
            font-weight: 600;
            color: #3b4a6b;
            margin-bottom: 16px;
            text-align: center;
        }
        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            height: 54px;
        }
        .subtitles-container {
            background: #fff;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e7ff;
            position: relative;
        }
        .subtitle-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.3s;
            cursor: pointer;
        }
        .subtitle-item:last-child {
            border-bottom: none;
        }
        .subtitle-item.active {
            background: linear-gradient(90deg, #e0e7ff 0%, #f0f4ff 100%);
            border-left: 4px solid #4a90e2;
        }
        .subtitle-item:hover {
            background: #f8fafc;
        }
        .subtitle-question {
            font-weight: 600;
            color: #4a90e2;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .subtitle-answer {
            color: #374151;
            line-height: 1.6;
            font-size: 15px;
        }
        .part2-question {
            background: #fffbe6;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #92400e;
            font-size: 16px;
            white-space: pre-line;
            line-height: 1.6;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-style: italic;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4a90e2;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px 16px;
            color: #dc2626;
            margin: 16px 0;
            font-size: 14px;
        }
        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            border-radius: 8px;
            padding: 12px 16px;
            color: #059669;
            margin: 16px 0;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px 16px;
            }
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            .category-nav {
                gap: 8px;
                justify-content: center;
            }
            .category-btn {
                padding: 8px 16px;
                font-size: 14px;
                min-width: 80px;
            }
            .folder-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .folder-actions {
                flex-direction: column;
            }
            .folder-btn {
                flex: none;
                min-width: 120px;
            }
            .folder-name {
                font-size: 17px;
            }
            .folder-card {
                padding: 20px 16px;
            }
            .subtitles-container {
                max-height: 300px;
            }
            .subtitle-item {
                padding: 12px 16px;
            }
            .category-title {
                font-size: 18px;
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 16px 12px;
            }
            .header h2 {
                font-size: 20px;
            }
            .category-nav {
                gap: 6px;
                margin-bottom: 20px;
            }
            .category-btn {
                padding: 6px 12px;
                font-size: 13px;
                min-width: 70px;
            }
            .folder-card {
                padding: 16px 14px;
            }
            .player-section {
                padding: 18px;
            }
            .category-title {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div id="authOverlay" style="position:fixed;z-index:10000;left:0;top:0;width:100vw;height:100vh;background:rgba(240,245,255,0.98);display:flex;align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:14px;box-shadow:0 8px 32px 0 rgba(31,38,135,0.15);padding:38px 32px 32px 32px;max-width:90vw;min-width:320px;text-align:center;">
        <h2 style="color:#3b4a6b;margin-bottom:18px;">请输入访问密码</h2>
        <input id="authPassword" type="password" placeholder="Password" style="padding:12px 16px;font-size:17px;border-radius:8px;border:1.5px solid #d1d5db;width:80%;max-width:260px;outline:none;" autofocus onkeydown="if(event.key==='Enter'){checkPassword();}">
        <div id="authError" style="color:#e94e77;margin-top:14px;display:none;font-size:15px;">密码错误，请重试。</div>
        <button onclick="checkPassword()" style="margin-top:22px;width:60%;max-width:180px;padding:12px 28px;border:none;border-radius:8px;background:linear-gradient(90deg, #4a90e2 60%, #6a82fb 100%);color:#fff;font-size:17px;font-weight:600;cursor:pointer;">进入</button>
    </div>
</div>

<div class="container">
    <div class="header">
        <h2>IELTS Speaking - 合集播放</h2>
        <button class="back-btn" onclick="window.history.back()">返回主页</button>
    </div>
    
    <div class="player-section" id="playerSection">
        <div class="player-title" id="playerTitle">选择文件夹开始播放</div>
        <audio id="audioPlayer" class="audio-player" controls style="display:none;">
            您的浏览器不支持音频播放。
        </audio>
        <div class="subtitles-container" id="subtitlesContainer">
            <div class="loading-indicator">请选择一个文件夹开始播放</div>
        </div>
    </div>
    
    <div class="category-nav" id="categoryNav" style="display:none;">
        <button class="category-btn active" data-category="all" onclick="switchCategory('all')">全部</button>
        <button class="category-btn" data-category="Part1" onclick="switchCategory('Part1')">Part 1</button>
        <button class="category-btn" data-category="Part2" onclick="switchCategory('Part2')">Part 2</button>
        <button class="category-btn" data-category="Part3" onclick="switchCategory('Part3')">Part 3</button>
        <button class="category-btn" data-category="其他" onclick="switchCategory('其他')">其他</button>
    </div>
    
    <div id="folderListContainer">
        <div class="category-section active" id="section-all">
            <div class="folder-list" id="folderList-all">
                <div class="loading-indicator">加载文件夹列表中...</div>
            </div>
        </div>
        
        <div class="category-section" id="section-Part1">
            <div class="category-title">Part 1 - 日常话题对话</div>
            <div class="folder-list" id="folderList-Part1"></div>
        </div>
        
        <div class="category-section" id="section-Part2">
            <div class="category-title">Part 2 - 个人陈述</div>
            <div class="folder-list" id="folderList-Part2"></div>
        </div>
        
        <div class="category-section" id="section-Part3">
            <div class="category-title">Part 3 - 深入讨论</div>
            <div class="folder-list" id="folderList-Part3"></div>
        </div>
        
        <div class="category-section" id="section-其他">
            <div class="category-title">其他话题</div>
            <div class="folder-list" id="folderList-其他"></div>
        </div>
    </div>
</div>

<script>
let SERVER_PASSWORD = null;
let currentFolder = null;
let subtitles = [];
let currentSubtitleIndex = -1;
let currentCategory = 'all';
let allFoldersData = {};
let currentToken = null;

// 认证相关函数
function fetchServerPassword() {
    return fetch('/get_password')
        .then(res => res.json())
        .then(data => {
            SERVER_PASSWORD = data.password;
        });
}

function checkStoredToken() {
    const storedToken = localStorage.getItem('authToken');
    if (storedToken) {
        return fetch('/verify_token', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token: storedToken})
        })
        .then(res => res.json())
        .then(data => {
            if (data.valid) {
                currentToken = storedToken;
                return true;
            } else {
                localStorage.removeItem('authToken');
                return false;
            }
        })
        .catch(() => {
            localStorage.removeItem('authToken');
            return false;
        });
    }
    return Promise.resolve(false);
}

function checkPassword() {
    const input = document.getElementById('authPassword').value;
    
    fetch('/verify_password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({password: input})
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            currentToken = data.token;
            localStorage.setItem('authToken', data.token);
            document.getElementById('authOverlay').style.display = 'none';
            document.body.style.overflow = '';
            loadFolderList();
        } else {
            document.getElementById('authError').style.display = '';
            document.getElementById('authPassword').value = '';
            document.getElementById('authPassword').focus();
        }
    })
    .catch(err => {
        document.getElementById('authError').style.display = '';
        document.getElementById('authPassword').value = '';
        document.getElementById('authPassword').focus();
    });
}

// 加载文件夹列表
function loadFolderList() {
    fetch('/list_audio')
    .then(res => res.json())
    .then(data => {
        allFoldersData = data;
        
        // 显示导航
        document.getElementById('categoryNav').style.display = 'flex';
        
        // 渲染所有分类
        renderAllCategories();
        
        // 检查已存在的合集音频
        checkExistingCombined();
    })
    .catch(err => {
        document.getElementById('folderList-all').innerHTML = '<div class="error-message">加载失败，请刷新重试</div>';
    });
}

// 渲染所有分类
function renderAllCategories() {
    const categories = [
        {key: 'Part1', label: 'Part1'},
        {key: 'Part2', label: 'Part2'},
        {key: 'Part3', label: 'Part3'},
        {key: '其他', label: '其他'}
    ];
    
    let allHtml = '';
    
    categories.forEach(cat => {
        const foldersArr = allFoldersData[cat.key] || [];
        const categoryHtml = renderCategoryFolders(foldersArr, cat.label, cat.key);
        
        // 更新各个分类的内容
        document.getElementById(`folderList-${cat.key}`).innerHTML = categoryHtml || '<div class="loading-indicator">暂无音频文件夹</div>';
        
        // 累积到全部分类（使用'all'作为前缀）
        const allCategoryHtml = renderCategoryFolders(foldersArr, cat.label, 'all');
        allHtml += allCategoryHtml;
    });
    
    // 更新全部分类
    document.getElementById('folderList-all').innerHTML = allHtml || '<div class="loading-indicator">暂无音频文件夹</div>';
}

// 渲染分类文件夹
function renderCategoryFolders(foldersArr, categoryLabel, categoryKey = '') {
    let html = '';
    
    foldersArr.forEach(folderObj => {
        const folder = folderObj.folder;
        const files = folderObj.files;
        const audioCount = files.length;
        const idSuffix = categoryKey ? `-${categoryKey}` : '';
        
        html += `
            <div class="folder-card" id="card-${folder}${idSuffix}">
                <div class="folder-name">
                    ${folder}
                    <span class="status-badge" id="badge-${folder}${idSuffix}" style="display:none;">已生成</span>
                </div>
                <div class="folder-info">
                    <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    ${categoryLabel} • ${audioCount} 个音频
                </div>
                <div class="folder-actions">
                    <button class="folder-btn generate-btn" id="generate-${folder}${idSuffix}" onclick="generateCombined('${folder}')">
                        生成合集
                    </button>
                    <button class="folder-btn play-btn" id="play-${folder}${idSuffix}" onclick="playCombined('${folder}')" disabled>
                        播放合集
                    </button>
                </div>
            </div>
        `;
    });
    
    return html;
}

// 切换分类
function switchCategory(category) {
    currentCategory = category;
    
    // 更新导航按钮状态
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[data-category="${category}"]`).classList.add('active');
    
    // 切换显示的分类内容
    document.querySelectorAll('.category-section').forEach(section => {
        section.classList.remove('active');
    });
    document.getElementById(`section-${category}`).classList.add('active');
    
    // 切换后重新检查状态
    checkExistingCombined();
}

// 检查已存在的合集音频
function checkExistingCombined() {
    fetch('/check_combined_audio')
    .then(res => res.json())
    .then(data => {
        data.folders.forEach(folder => {
            updateFolderStatus(folder, true);
        });
    });
}

// 更新文件夹状态
function updateFolderStatus(folder, hasCombined) {
    // 查找所有可能的元素（在不同分类中可能有多个）
    const allCards = document.querySelectorAll(`[id^="card-${folder}"]`);
    const allBadges = document.querySelectorAll(`[id^="badge-${folder}"]`);
    const allGenerateBtns = document.querySelectorAll(`[id^="generate-${folder}"]`);
    const allPlayBtns = document.querySelectorAll(`[id^="play-${folder}"]`);
    
    // 更新所有找到的元素
    allCards.forEach(card => {
        if (hasCombined) {
            card.classList.add('has-combined');
        } else {
            card.classList.remove('has-combined');
        }
    });
    
    allBadges.forEach(badge => {
        if (hasCombined) {
            badge.style.display = 'inline-block';
        } else {
            badge.style.display = 'none';
        }
    });
    
    allGenerateBtns.forEach(btn => {
        if (hasCombined) {
            btn.textContent = '重新生成';
            btn.className = 'folder-btn regenerate-btn';
        } else {
            btn.textContent = '生成合集';
            btn.className = 'folder-btn generate-btn';
        }
        btn.disabled = false;
    });
    
    allPlayBtns.forEach(btn => {
        btn.disabled = !hasCombined;
    });
}

// 生成合集音频
function generateCombined(folder) {
    const generateBtn = event.target;
    const originalText = generateBtn.textContent;
    
    generateBtn.innerHTML = '<span class="loading-spinner"></span>生成中...';
    generateBtn.disabled = true;
    
    fetch('/generate_combined_audio', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({folder: folder})
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // 立即更新状态
            updateFolderStatus(folder, true);
            showMessage('合集音频生成成功！', 'success');
        } else {
            // 恢复原始状态
            generateBtn.textContent = originalText;
            generateBtn.disabled = false;
            showMessage(data.error || '生成失败', 'error');
        }
    })
    .catch(err => {
        // 恢复原始状态
        generateBtn.textContent = originalText;
        generateBtn.disabled = false;
        showMessage('生成失败，请重试', 'error');
    });
}

// 播放合集音频
function playCombined(folder) {
    currentFolder = folder;
    document.getElementById('playerSection').classList.add('active');
    document.getElementById('playerTitle').textContent = `正在播放：${folder}`;
    
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = `/combined_audio/${folder}`;
    audioPlayer.style.display = 'block';
    
    // 加载字幕
    loadSubtitles(folder);
    
    // 滚动到播放器
    document.getElementById('playerSection').scrollIntoView({behavior: 'smooth'});
}

// 加载字幕
function loadSubtitles(folder) {
    const container = document.getElementById('subtitlesContainer');
    container.innerHTML = '<div class="loading-indicator">加载字幕中...</div>';
    
    fetch(`/get_subtitles/${folder}`)
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            subtitles = data.subtitles;
            renderSubtitles(data.type);
            setupAudioTimeUpdate();
        } else {
            container.innerHTML = '<div class="error-message">字幕加载失败</div>';
        }
    })
    .catch(err => {
        container.innerHTML = '<div class="error-message">字幕加载失败</div>';
    });
}

// 渲染字幕
function renderSubtitles(type) {
    const container = document.getElementById('subtitlesContainer');
    let html = '';
    
    if (type === 'part2') {
        // Part2：显示问题 + 答案列表
        if (subtitles.length > 0 && subtitles[0].question) {
            html += `<div class="part2-question">${subtitles[0].question}</div>`;
        }
        
        subtitles.forEach((item, index) => {
            html += `
                <div class="subtitle-item" data-index="${index}" onclick="jumpToSubtitle(${index})">
                    <div class="subtitle-answer">${item.text}</div>
                </div>
            `;
        });
    } else {
        // Part1 & Part3：问题 + 答案
        subtitles.forEach((item, index) => {
            html += `
                <div class="subtitle-item" data-index="${index}" onclick="jumpToSubtitle(${index})">
                    <div class="subtitle-question">[${String(index + 1).padStart(2, '0')}] ${item.question || '问题'}</div>
                    <div class="subtitle-answer">${item.text}</div>
                </div>
            `;
        });
    }
    
    container.innerHTML = html;
}

// 设置音频时间更新监听
function setupAudioTimeUpdate() {
    const audioPlayer = document.getElementById('audioPlayer');
    
    audioPlayer.addEventListener('timeupdate', function() {
        const currentTime = audioPlayer.currentTime;
        updateCurrentSubtitle(currentTime);
    });
}

// 更新当前字幕
function updateCurrentSubtitle(currentTime) {
    let newIndex = -1;
    
    for (let i = 0; i < subtitles.length; i++) {
        if (currentTime >= subtitles[i].startTime && 
            (i === subtitles.length - 1 || currentTime < subtitles[i + 1].startTime)) {
            newIndex = i;
            break;
        }
    }
    
    if (newIndex !== currentSubtitleIndex) {
        // 移除之前的高亮
        if (currentSubtitleIndex >= 0) {
            const prevItem = document.querySelector(`[data-index="${currentSubtitleIndex}"]`);
            if (prevItem) prevItem.classList.remove('active');
        }
        
        // 添加新的高亮
        if (newIndex >= 0) {
            const newItem = document.querySelector(`[data-index="${newIndex}"]`);
            if (newItem) {
                newItem.classList.add('active');
                // 滚动到当前字幕
                newItem.scrollIntoView({behavior: 'smooth', block: 'center'});
            }
        }
        
        currentSubtitleIndex = newIndex;
    }
}

// 跳转到指定字幕
function jumpToSubtitle(index) {
    const audioPlayer = document.getElementById('audioPlayer');
    if (subtitles[index]) {
        audioPlayer.currentTime = subtitles[index].startTime;
    }
}

// 显示消息
function showMessage(message, type) {
    const existing = document.querySelector('.success-message, .error-message');
    if (existing) existing.remove();
    
    const messageDiv = document.createElement('div');
    messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
    messageDiv.textContent = message;
    
    document.querySelector('.container').insertBefore(messageDiv, document.getElementById('folderList'));
    
    setTimeout(() => {
        messageDiv.remove();
    }, 3000);
}

// 页面加载
window.onload = function() {
    if (document.getElementById('authOverlay')) {
        document.body.style.overflow = 'hidden';
        
        // 首先检查存储的token
        checkStoredToken().then(isValidToken => {
            if (isValidToken) {
                // token有效，直接进入主界面
                document.getElementById('authOverlay').style.display = 'none';
                document.body.style.overflow = '';
                loadFolderList();
            } else {
                // token无效或不存在，显示密码输入
                document.getElementById('authPassword').focus();
                fetchServerPassword();
            }
        });
    }
}
